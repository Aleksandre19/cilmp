{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap's CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Site's CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap's CDNs -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- Fontawasome CDN -->
    <script src="https://kit.fontawesome.com/b7d2f8c47a.js" crossorigin="anonymous"></script>


    <script>
        {% block extra_js %}
        {% endblock %}
    </script>

    <title> Diasfero {% block extratitle %}{% endblock %}</title>
  </head>
  <body>
    <div class="content-fluid no-gutters h-100">
        <!-- Site Header -->
        <header class="container-fluid fixed-top">
            <div class="row">
                <div class="col-2">
                    
                    <!-- TOP MAIN MENU -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Subscribe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">FAQ</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <!-- / TOP MAIN MENU -->
                
                </div>
                <div class="col-8">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control video-search" id="videoSearch" name="search" aria-describedby="emailHelp">
                        </div>
                    </form>    
                </div>
                <div class="col-2">
                    <a href="#"> <i class="far fa-user-circle"></i></a>
                </div>

            </div>    
        </header>
        {% block content %}
        {% endblock %}
        <footer>    
            {% comment %} <nav class="navbar "> {% endcomment %}
                <ul class="navbar-nav navbar-expand fixed-bottom nav-justified bg-light">
                    <li class="nav-item">
                        <a class="nav-link"> <i class="fas fa-home"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"> <i class="fas fa-video"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"> <i class="fas fa-th-list"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"> <i class="far fa-calendar-alt"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"> <i class="fas fa-user-circle"></i> </a>
                    </li>
                </ul>
            {% comment %} </nav> {% endcomment %}
        </footer>
       
    </div>    
  </body>
</html>
