{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap's CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Site's CSS file -->
    {% block pages_style %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap's CDNs -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <!-- Fontawasome CDN -->
    <script src="https://kit.fontawesome.com/b7d2f8c47a.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

    <script>
        {% block extra_js %}
        {% endblock %}
    </script>

    <title> Diasfero {% block extratitle %}{% endblock %}</title>
  </head>
  <body>
    <div class="content-fluid no-gutters h-100">
        <!-- Site Header -->
        <header class="fixed-top top-header" id="top-header">
            <div class="row align-items-center no-gutters">
                <div class="col-2 burger-menu-col">
                    
                    <!-- Top Main Menu -->
                    <nav class="navbar navbar-expand-lg navbar-light top-nav mt-3" id="top-nav">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon">
                                
                            </span>
                        </button>
                        <div class="collapse navbar-collapse top-nav-toggle" id="navbarTogglerDemo01">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 top-main-menu">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Subscribe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <!-- END a Top Main Menu -->
                
                </div>
                <div class="padding-0 col-7">
                    <div class="search-wrapper ml-3 mt-3">
                        <form>
                            <input type="text" class="form-control video-search" id="videoSearch" name="search" aria-describedby="emailHelp"> 
                        </form>  
                    </div>  
                </div>
                <div class="col-3">
                    <a href="{% url 'users_profile' %}"> <i class="far fa-user-circle mt-3 ml-4 user-acount-icon"></i></a>
                </div>

            </div>    
        </header>

        {% block content %}
        {% endblock %}
        <!-- Using this div to make margin between footer manu and rest of content -->
        <div class="margin-between-footer-menu-and-content">&nbsp;</div>
        <footer id="footer">    
            {% comment %} <nav class="navbar "> {% endcomment %}
                <ul class="navbar-nav navbar-expand fixed-bottom nav-justified bg-light">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link"> <i class="fas fa-home"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'videos' %}" class="nav-link"> <i class="fas fa-video"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'playlists' %}" class="nav-link"> <i class="fas fa-th-list"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'profile_events' %}" class="nav-link"> <i class="far fa-calendar-alt"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'users_profile' %}" class="nav-link"> <i class="fas fa-user-circle"></i> </a>
                    </li>
                </ul>
            {% comment %} </nav> {% endcomment %}
        </footer>
       
    </div> 
    {% block bottom_extra_js %}
    {% endblock %}
    <script>
        /* Toggling a top menu width and background during a collapsing of it. */
       $(document).ready(function(){
            $("#top-nav").click(function(){
                $(".top-nav-toggle").toggleClass("toggleMenuBackground");
            });
        });
    </script>   
  </body>
</html>
